<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow and Box Shadow</title>
    <style>
        h1{
            text-shadow: 5px 5px /*10px*/ 5px green;
        }
        div{
            width: 300px;
            background-color: yellow;
            border: 2px solid red;
            box-shadow: 10px -15px 5px teal; /*outer shadow*/
            /*box-shadow: inset 10px -15px 5px teal;*/ /*inset shadow*/
        }
    </style>
</head>
<body>
     <h1>Bangladesh</h1>
     <div>
        Ea dolore et et consetetur dolore ipsum amet clita magna kasd, magna ipsum vero est nonumy amet nonumy voluptua, eos erat dolores sed diam sed amet ut. Aliquyam duo et sit elitr sea dolore at sit accusam, dolor ut lorem sed sanctus lorem. Tempor rebum sit diam elitr eirmod nonumy,.
     </div>
</body>
</html>
