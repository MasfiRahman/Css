<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Progress Bar</title>
    <style>
            *{
                box-sizing: border-box;
            }
            .skill-container{
                background-color: rgb(195, 186, 186);
                width: 500px;
                padding: 20px;
            }
            .skill-container li{
                list-style-type: none;
                margin: 50px 0;
                font-weight: bold;
                text-transform: uppercase;
                position: relative;
            }
            .skill-container li::before{
                 content: '';
                 position: absolute;
                 top: calc(100% + 5px);
                 left: 0;
                 background-color: rgb(8, 199, 216);
                 width: 100%;
                 height: 25px;
                 border-radius: 1000px;
            }
             .skill-container li::after{
                 content: '';
                 position: absolute;
                 top: calc(100% + 5px);
                 left: 0;
                 background-color: rgb(225, 232, 15);
                 width: 100%;
                 height: 25px;
                 border-radius: 1000px;
                 animation-duration: 3s;
                 animation-timing-function: linear;
                 animation-delay: 1s;
                 animation-iteration-count: infinite;
                 /*animation-direction: forward;*/
                 animation-fill-mode: forwards;
            }
            .skill-container li.html::after{
                animation-name: html;
            }
            @keyframes html {
                from{
                    width: 10%;
                    background-color: rgba(0, 140, 255, 0.661);
                }
            }
            .skill-container li.c::after{
                animation-name: c;
            }
            @keyframes c {
                from{
                    width: 10%;
                    background-color: green;
                }
            }
            
            .skill-container li.css::after{
                animation-name: css;
            }
            @keyframes css {
                from{
                    width: 10%;
                    background-color: aliceblue;
                }
            }
    </style>
</head>
<body>
      <div class="skill-container">
        <ul>
            <li class="c">C</li>
            <li class="java">Java</li>
            <li class="python">Python</li>
            <li class="html">Html</li>
            <li class="css">Css</li>
            <li class="js">Js</li>
        </ul>
      </div>
</body>
</html>
