<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Animation Property</title>
    <style>
        img{
            max-width: 200px;
            height: auto;
            border: 5px solid black;
            /*image centering*/
            display: block;
            margin: 0 auto;
            /*image centering*/
            margin-top: 100px;
            border-radius: 50%;
            position: relative;
            animation-name: img-anim;
            animation-duration: 1s;
            animation-iteration-count: /*3*/ infinite;
            animation-timing-function: linear;
        }
      
        
        @keyframes img-anim {
            0%{
                top: 0;
                left: 0;
            }
            50%{
                top: 100px;
                left: 0;
                opacity: 0.5;
            }
            100%{
                top: 0px;
                left: 0;
            }
            
        }
        
        
    </style>
</head>
<body>
    <img src="spiderman-iron-spider.jpg">
</body>
</html>
