<!DOCTYPE html>
<html>
    <head>
        <title>Navigation Menu</title>
        <style>
              #nav-menu{ 
                width: 500px;
                height: 80px;
                background-color: rgb(53, 127, 201);
                margin: 0 auto;
              }
              /* #nav-menu ul{ } */ /*Navigation Menu Unordered List Style*/
              #nav-menu ul li{ 
                list-style-type: none;
                margin: 20px ;
                float: left;
               }
              #nav-menu ul li a{ 
                text-decoration: none;
                font-size: 25px;
                color: rgba(87, 207, 155, 0.91);
                cursor: all-scroll;
              }
              #nav-menu ul li a:hover{ 
                color: white;
                font-weight: bold;
                text-decoration: underline;
              }
        </style>
    </head>
    <body>
        <div id ="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </body>
</html>
