<!DOCTYPE html>
<html>
    <head>
        <title>Content, Border, Padding, Margin</title>
    </head>
    <style>
        body{
            background-color: lightpink;
        }
        h1{
            background-color: brown;
        }
        .p{
            background-color: lime;
        }
        .container{
            background-color: lightskyblue;
            width: 200px;
            padding: 5px;
            border: 5px solid black;
            margin: 5px;
        }
        #p{
            margin-left: 15px;
        }
    </style>
    <body>
           <h1>Bangladesh</h1>
           <p class="p"> This paragraph is about Bangladesh.</p>
           <div class="container">
                This is div element.
           </div>
           <p id="p"> This paragraph is about Pakistan.</p>
    </body>
</html>
