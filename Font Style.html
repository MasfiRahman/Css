<!DOCTYPE html>
<html>
    <head>
        <title>Font Styling</title>
        <style>
                .my-style{
                    font-family: Arial, sans-serif;
                    font-size: 20px;
                    font-weight: bold;
                    font-style: italic;
                    text-decoration: underline;
                    color: navy;
                }
                .hover-effect:hover{
                    color: red;
                    background-color: lightgrey;
                }
        </style>
    </head>
    <body>
          <p class="my-style hover-effect">This is an Article</p>
    </body>
</html>
