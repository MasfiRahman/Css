<!DOCTYPE html>
<html>
    <head>
        <title>Border (How to Add Border)</title>
        <style>
            .h1{
                border: 5px solid green;
                color: red;
                width: 180px;
            }
            .h2{
                border: 5px solid yellow;
                color: blue;
                width: 300px;
            }
            .h3{
                border: 10px royalblue double;
                color: orange;
                width: 400px;
            }
            .h4{
                border: 5px greenyellow dotted;
                color: purple;
                width: 180px;
            }
            p{
                border: 30px solid black;
                color: brown;
                width: 400px;
                border-radius: 100px;
            }
            .div{
                color: yellow;
                background-color: lightpink;
                border-left: 5px solid black;
                border-right: 5px solid aqua;
                border-top: 5px solid orange;
                border-bottom: 5px solid blue
            }
        </style>
    </head>
    <body>
        <h1 class="h1">This is Heading 1</h1>
        <h2 class="h2"> This is Heading 2 </h2>
        <h3 class="h3"> This is Heading 3 </h3>
        <h4 class="h4"> This is Heading 4 </h4>
        <h5 class="h4"> This is Heading 5 </h5>
        <h6 class="h4"> This is Heading 6 </h6>
        <p> This is Heading 7 </p>
        <p> This is Heading 8 </p>
        <p> This is Heading 9 </p>
        <div class="div">
        <h1> This is Heading 10 </h1>
        <h2> This is Heading 11 </h2>
        <h3> This is Heading 12 </h3>
        </div>

    </body>
</html>
